<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>

  <link rel="stylesheet" href="CSS/style.css">

  <script src="JS/inits/classes.js"></script>
  <script src="JS/inits/init.js"></script>

  <script src="JS/functions/frontEnd.js"></script>
  <script src="JS/functions/miscellaneous.js"></script>

  <script src="JS/functions/mazes/mazes.js"></script>
  <script src="JS/functions/mazes/mazeGenerators.js"></script>
  <script src="JS/functions/mazes/mazeSolvers.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="cv"></canvas>
    
    <div id="controller">
      <button class="newMaze">New Maze</button>
      <div id="mazeController">
        <div class="controllerTitle">
          <h1>Maze controller</h1>
          <button class="switch">On/Off</button>
        </div>

        <div id="mazeControllerContent">
          <ul>
            <li>
              <div class="controllerTitle">
                <h1>Generation Algorithm</h1>
                <button class="switch">On/Off</button>
              </div>
              <ul>
                <li>
                  <label for="generationAlgorithm">Algorithm to use</label>
                  <select name="generationAlgorithm" id="generationAlgorithm">
                    <option value="primModified">Randomized Prim's algorithm Modified</option>
                    <option value="depthDirstSearch">Randomized depth-first search</option>
                    <option value="aldousBroder">Aldous-Broder algorithm</option>
                    <option value="binaryTree">Binary Tree algorithm</option>
                    <option value="sideWinder" selected>Side Winder algorithm</option>
                    <option value="eller">Eller algorithm</option>
                    <option value="huntAndKil">Hunt and Kill algorithm</option>
                  </select>
                </li>
                <li>
                  <label>Animation?</label>
                  <button class="switch">On/Off</button>
                </li>
                <li>
                  <label for="">Animation Speed: </label>
                  <input type="range" min="0" max="3000" value="0" step="1">
                </li>
              </ul>
            </li>
            <li>
              <h1>Dimension</h1>
              <ul>
                <li>
                  <label for="">Width: </label>
                  <input type="number" min="3" max="499" value="41" step="2">
                </li>
                <li>
                  <label for="">Height: </label>
                  <input type="number" min="3" max="499" value="41" step="2">
                </li>
                <li>
                  <label for="">Path Side: </label>
                  <input type="range" min="1" max="20" value="1" step="1">
                </li>
                <li>
                  <label for="">Wall Side: </label>
                  <input type="range" min="1" max="20" value="10" step="1">
                </li>
              </ul>
            </li>
            <li>
              <div class="controllerTitle">
                <h1>Entrance</h1>
                <button class="switch">On/Off</button>
              </div>
              <ul>
                <li>
                  <label for="">Start Position: </label>
                  <div>
                    <input type="checkbox" name="startPosition" value="T">
                    <label for="">Top Border</label><br>
                    <input type="checkbox" name="startPosition" value="B">
                    <label for="">Bottom Border</label><br>
                    <input type="checkbox" name="startPosition" value="R">
                    <label for="">Right Border</label><br>
                    <input type="checkbox" name="startPosition" value="L">
                    <label for="">Left Border</label><br>
                    <input type="checkbox" name="startPosition" value="M">
                    <label for="">Middle of the Maze</label>
                  </div>
                </li>
                <li>
                  <label for="">End Position: </label>
                  <div>
                    <input type="checkbox" name="endPosition" value="T">
                    <label for="">Top Border</label><br>
                    <input type="checkbox" name="endPosition" value="B">
                    <label for="">Bottom Border</label><br>
                    <input type="checkbox" name="endPosition" value="R">
                    <label for="">Right Border</label><br>
                    <input type="checkbox" name="endPosition" value="L">
                    <label for="">Left Border</label><br>
                    <input type="checkbox" name="endPosition" value="M">
                    <label for="">Middle of the Maze</label>
                  </div>
                </li>
              </ul>
            </li>
            <li>
              <h1>Colors</h1>
              <ul>
                <li>
                  <label for="">Path Color: </label>
                  <input type="color" value="#404040">
                </li>
                <li>
                  <label for="">Wall Color: </label>
                  <input type="color" value="#000000">
                </li>
                <li>
                  <label for="">Start Color: </label>
                  <input type="color" value="#ffff00">
                </li>
                <li>
                  <label for="">End Color: </label>
                  <input type="color" value="#ffffff">
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="JS/inits/webInit.js"></script>
  <script src="JS/loops/mazeLoop.js"></script>
  <script src="JS/eventListeners.js"></script>
</body>
</html>
